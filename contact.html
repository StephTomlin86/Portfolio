    <div class="row">
        <div class="col-md-12 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mailto:tomlin.steph@gmail.com" method="POST">
                <!--Your Name Section-->
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center text-center">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control" />
                            <label for="name" class="darkwhite">Your name</label>
                        </div>
                    </div>
                </div>
                <!--Your email section-->
                <div class="row">
                    <div class="col-md-12 text-center d-flex justify-content-center">

                            <label for="email" class="darkwhite">Your email</label>
                        </div>
                    </div>
                </div>
                <!--Your message section-->
                <div class="row">
                    <div class="col-md-12 text-center d-flex justify-content-center">
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2"
                                class="form-control md-textarea"></textarea>
                            <label for="message" class="darkwhite">Your message</label>
                        </div>
                    </div>
                </div>
                <!--Submit button-->
                <div class="text-center text-md-left d-flex justify-content-center">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
